<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #contador {
      font-weight: bold;
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      margin-top: 20px;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      list-style: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #e9f5ff;
    }
  </style>
</head>
<body>

  <h1>Lista de Tareas</h1>
  <p>Tareas agregadas: <span id="contador">0</span></p>
  <button onclick="agregarTarea()">Agregar Tarea</button>

  <ul id="lista-tareas"></ul>

  <script>
    let contador = 0;

    function agregarTarea() {
      contador++;

      const nuevaTarea = document.createElement("li");
      nuevaTarea.textContent = "Tarea " + contador;

      // Permitir edici√≥n al hacer clic
      nuevaTarea.onclick = function() {
        const nuevoNombre = prompt("Cambiar nombre de la tarea:", nuevaTarea.textContent);
        if (nuevoNombre !== null && nuevoNombre.trim() !== "") {
          nuevaTarea.textContent = nuevoNombre;
        }
      };

      document.getElementById("lista-tareas").appendChild(nuevaTarea);
      document.getElementById("contador").textContent = contador;
    }
  </script>

</body>
</html>
